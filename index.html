<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.$ = window.jQuery = require('jquery/dist/jquery.js');
    </script>
    <script src="node_modules/annyang/annyang.js"></script>
    <script src="js/browser.js"></script>
    <script src="js/speech.js"></script>

    <body>
        <div class="overlay" style="display: none;">
            <div class="info-text">słucham...</div>
            <div class="recognized-text">...</div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top" id="controls">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button class="btn navbar-btn btn-default" id="back" title="Do tyłu" disabled="true"><i class="icon ion-ios-arrow-back"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn navbar-btn btn-default" id="forward" title="Do przodu" disabled="true"><i class="icon ion-ios-arrow-forward"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn navbar-btn btn-default" id="home" title="Strona domowa"><i class="icon ion-home"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn navbar-btn btn-default" id="reload" title="Odśwież"><i class="icon ion-loop"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-sm-6 col-md-7 col-lg-8">
                        <div class="navbar-form">
                            <div class="form-group w100">
                                <div id="center-column" class="input-group form-search w100">
                                    <form id="location-form">
                                        <input type="text" class="form-control search-query" id="location">
                                        <span class="input-group-btn">
											<button type="submit" class="btn btn-default submitbutton" data-type="last"><i class="icon ion-play"></i></button>
										</span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <button class="btn navbar-btn btn-primary pull-right" id="actionButton" title="Uruchom kontrole głosową"><i class="icon ion-android-radio-button-on"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <webview src="http://www.github.com/" style="margin-top:51px;"></webview>
