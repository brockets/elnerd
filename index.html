<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/browser.js"></script>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" id="browser-navbar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button class="btn navbar-btn btn-default" id="back" title="Do tyłu" disabled="true"><i class="icon ion-ios-arrow-back"></i></button>
							</div>
							<div class="btn-group" role="group">
								<button class="btn navbar-btn btn-default" id="forward" title="Do przodu" disabled="true"><i class="icon ion-ios-arrow-forward"></i></button>
							</div>
							<div class="btn-group" role="group">
								<button class="btn navbar-btn btn-default" id="home" title="Strona domowa"><i class="icon ion-home"></i></button>
							</div>
							<div class="btn-group" role="group">
								<button class="btn navbar-btn btn-default" id="reload" title="Odśwież"><i class="icon ion-loop"></i></button>
							</div>
						</div>
					</div>
					<form id="location-form">
						<div class="col-xs-5 col-sm-6 col-md-8 col-lg-9">
							<div id="center-column" class="navbar-form">
								<div class="form-group">
									<input id="location" class="form-control" type="text" value="">
								</div>
							</div>
						</div>
						<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
							<div class="btn-group btn-group-justified" role="group" aria-label="...">
								<div class="btn-group" role="group">
									<button class="btn navbar-btn" type="submit" title="Przejdź do strony"><i class="icon ion-play"></i></button>
								</div>
								<div class="btn-group" role="group">
									<button class="btn navbar-btn btn-default" id="actionButton" title="Uruchom kontrole głosową"><i class="icon ion-android-radio-button-on"></i></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>

		<webview src="http://www.github.com/" style="width: 100%; height: 640px; margin-top:50px;"></webview>

		<div id="sad-webview">
			<div id="sad-webview-icon">&#9762;</div>
			<h2 id="crashed-label">Aw, Snap!</h2>
			<h2 id="killed-label">He's Dead, Jim!</h2>

			<p>Something went wrong while displaying this webpage.
			To continue, reload or go to another page.</p>
